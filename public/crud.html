      background-color: #ffffff;
      color: #212529;
      border: 1px solid #ced4da;
    }

    .crud-form input:focus,
    .crud-form select:focus {
      border-color: #4cc0ff;
      box-shadow: none;
    }

    .crud-form button {
      background: linear-gradient(to right, #187bc2, #4cc0ff);
      color: white;
      border: none;
      margin-top: 1.5rem;
    }

    .crud-form button:hover {
      background: linear-gradient(to right, #125b91, #2493fb);
    }

    .cards-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .crud-card {
      background-color: #232733;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s ease;
    }

    .crud-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(76, 192, 255, 0.2);
    }

    .light-mode .crud-card {
      background-color: #ffffff;
      color: #212529;
    }

    .symbol {
      color: #4cc0ff;
      font-weight: 700;
    }

    .sector {
      background-color: #193245;
      color: #88cdf6;
      padding: 2px 8px;
      border-radius: 5px;
      font-size: 0.85rem;
      margin-left: 8px;
    }

    .company {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .amount {
      color: #2eace4;
      font-weight: 600;
    }

    .remarks {
      font-style: italic;
      color: #768dab;
    }

    .price-badge {
      color: #b9e4ff;
      margin: 0.5rem 0;
      font-size: 1.05rem;
    }
  </style>
</head>

<body onload="applyTheme()">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-4" href="#"><i class="fa-solid fa-chart-line me-2"></i>SYSFOLIO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="share.html">Market Watch</a></li>
          <li class="nav-item"><a class="nav-link active" href="crud.html">Investment Center</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        </ul>
        <button onclick="toggleMode()" class="mode-toggle-btn" title="Toggle Light/Dark Mode" id="theme-icon">🌙</button>
      </div>
    </div>
  </nav>

  <!-- Buy Form -->
  <main class="container mt-5">
    <form id="buyForm" class="crud-form" autocomplete="off" novalidate>
      <h2 class="text-center text-info"><i class="fa-solid fa-cart-plus me-2"></i>Invest</h2>

      <label for="company">Select Company</label>
      <select id="company" name="company" class="form-select" required></select>

      <input type="hidden" id="symbol" name="symbol" />
      <label for="company-symbol">Symbol</label>
      <input type="text" id="company-symbol" class="form-control" readonly placeholder="Symbol will autofill" />

      <span id="livePrice" class="price-badge">Current Price: —</span>

      <label for="sector">Sector</label>
      <select id="sector" name="sector" class="form-select" required>
        <option value="">Select Sector</option>
        <option>Technology</option>
        <option>Finance</option>
        <option>Healthcare</option>
        <option>Energy</option>
        <option>Consumer</option>
        <option>Industrials</option>
        <option>Other</option>
      </select>

      <label for="price">Price per Share</label>
      <input type="number" id="price" name="price" class="form-control" readonly required />

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" class="form-control" min="1" required />

      <label for="date">Date</label>
      <input type="date" id="date" name="date" class="form-control" required />

      <label for="remarks">Remarks</label>
      <input type="text" id="remarks" name="remarks" class="form-control" placeholder="Optional" />

      <button type="submit" class="btn btn-primary">Buy</button>
    </form>

    <!-- Cards Display -->
    <section class="mt-5">
      <h3 class="text-center mb-4 text-info"><i class="fa-solid fa-list me-2"></i>Bought Stocks</h3>
      <div id="investmentCards" class="cards-list"></div>
    </section>
  </main>

  <!-- Mode Toggle Script -->
  <script>
    function toggleMode() {
      const body = document.body;
      const icon = document.getElementById("theme-icon");

      body.classList.toggle("dark-mode");
      body.classList.toggle("light-mode");

      if (body.classList.contains("dark-mode")) {
        icon.textContent = "🌙";
        localStorage.setItem("theme", "dark");
      } else {
        icon.textContent = "🌞";
        localStorage.setItem("theme", "light");
      }
    }

    function applyTheme() {
      const theme = localStorage.getItem("theme");
      const icon = document.getElementById("theme-icon");

      if (theme === "light") {
        document.body.classList.add("light-mode");
        icon.textContent = "🌞";
      } else {
        document.body.classList.add("dark-mode");
        icon.textContent = "🌙";
      }
    }
  </script>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/crud.js"></script>
</body>
